name: deploy main

on:
  push:
    branches: [ ssh ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    environment: ssh
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm install
      - run: npm run build --if-present
      - name: upload dist
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/ecs.pem
          chmod 600 ~/.ssh/ecs.pem
          pwd
          scp -i ~/.ssh/ecs.pem -o StrictHostKeyChecking=no -r ${{ vars.BUILD_DIR }} ${{ vars.HOST_USER }}@${{ vars.HOST }}:${{ vars.TARGET_DIR }}

